<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNB changes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./mnb.js" defer></script>
</head>
<body>
    <main>
        <div class="changeWindow">
            <!-- 
            * change ablak felépítése
            * valuta felcserélése
            * valuták mezőbe való felépítése
            -->

            <div class="curr1 currs">
                <input type="number" min="0" id="searchBar1">
                <div class="dropdown" id="changeCurrency1">
                    <a class="btn btn-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Choose...
                    </a>
                  
                    <ul class="dropdown-menu" style="max-height: 300px; overflow-y: auto;">
                        <li class="dropdown-item search"><input type="text" name="" id="search1"></li>
                    </ul>
                </div>
            </div>

            <div class="switchSides">
                <i class="fa-solid fa-arrow-right-arrow-left" id="switcher"></i>
            </div>

            <div class="curr2 currs">
                <input type="number" disabled id="output">
                <div class="dropdown" id="changeCurrency2">
                    <a class="btn btn-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Choose...
                    </a>
                  
                    <ul class="dropdown-menu" style="max-height: 300px; overflow-y: auto;">
                        <li class="dropdown-item search"><input type="text" name="" id="search2"></li>
                    </ul>
                </div>
            </div>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/15519269fa.js" crossorigin="anonymous"></script>
    </main>
</body>
</html>
